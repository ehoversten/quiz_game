<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css" >
    <title>JS Quiz Game</title>
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Quiz Show</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">High Score: <span id="score">X</span> : by <span id="username">X</span></a>
                    </li>
                    <li class="nav-item">
                        <div id="timer">
                            <p>Time Left: <span id="time">X</span></p>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <main>
        <div class="container">
            <button id="start" class="btn btn-success">Start Quiz</button>
            <div id="question">
                <h1 id="ask"></h1>
                <ul id="choices">

                </ul>
            </div>
        </div>

        <div id="user-form" class="container hide">
            <div id="form-container">
                <h1>Your Score: <span id="userScore"></span></h1>
                <br>

                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="userInitials" class="sr-only">Enter Users Initals</label>
                        <input type="text" class="form-control" id="userInitials" aria-describedby="userHelp">
                    </div>
                    <button type="submit" id="userSubmit" class="btn btn-primary mb-2 ml-3">Submit</button>
                </form>
                <small id="userHelp" class="form-text text-muted">Enter your Initials to be added to the leaderboard!</small>
            </div>
        </div>

        <div id="scoreboard" class="container hide">
            <h1>Leader Board:</h1>
            <hr>
            <ul id="highscores">

            </ul>
            <button id="empty_scores"class="btn btn-danger">Clear Scores</button>
        </div>
    </main>

    <!-- <footer>
        <p>Footer</p>
    </footer> -->

    <!-- BOOTSTRAP  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- OUR JS FILES -->
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
